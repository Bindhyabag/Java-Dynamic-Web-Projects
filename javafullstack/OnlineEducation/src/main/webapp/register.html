<section class="contact" id="register" style="margin-top: 60px;">

   <h1 class="heading"><span>Register</span> us</h1>

   <div class="row">

      <div class="image">
         <img src="images/contact-img.svg" alt="">
      </div>

      <form action="Register" method="post">
         <span>your name</span>
         <input type="text" required placeholder="Enter your full name" maxlength="50" name="name" class="box">
         <span>your email</span>
         <input type="email" required placeholder="Enter your valid email" maxlength="50" name="email" class="box">
         <span>your number</span>
         <input type="number" required placeholder="Enter your valid number" max="9999999999" min="0" name="phno" class="box" onkeypress="if(this.value.length == 10) return false;">
         <span>your Password</span>
         <input type="password" required placeholder="Enter The Password" max="15" min="8" name="pwd" class="box">
         <span>Retype Password</span>
         <input type="password" required placeholder="Retype The Password" max="15" min="8" name="repwd" class="box">
         <span>select gender</span>
         <div class="radio">
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">female</label>
         </div>
         <input type="submit" value="Register" class="btn" name="send">
      </form>

   </div>

</section>
